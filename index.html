<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GlobeNewswire Widget</title>

  <!-- GlobeNewswire CSS -->
  <link rel="stylesheet"
        href="https://www.globenewswire.com/content/css/gnw_widgetstyles.css">

  <!-- GlobeNewswire script -->
  <script src="https://www.globenewswire.com/Scripts/gnw_widget.js"></script>

  <style>
    body { margin: 0; }
  </style>
</head>

<body>
  <div class="widget__width-height--container">
    <div id="gnw_widget" class="gnw_content_container"></div>
  </div>

  <script>
    // Optional activity logging
    var userActivityUrl =
      'https://www.globenewswire.com/SocialMediaActivity/Log' +
      '?activity=jsWidgetRefreshed&context=89166';

    // Initialize the widget
    GetWidget(
      'https://www.globenewswire.com/JsonData/organization/' +
      'vaHQa-1E64HA5y2CIMe9Gg%3d%3d?callback=?',
      'Press'
	// News header title (above '')
    );

    // Fix for Safari / macOS: Intercept clicks and use window.open()
    setTimeout(() => {
      const container = document.getElementById('gnw_widget');
      if (!container) return;

      container.addEventListener('click', function(e) {
        const anchor = e.target.closest('a');
        if (anchor && anchor.href) {
          e.preventDefault();
          window.open(anchor.href, '_blank', 'noopener');
        }
      });
    }, 2000);
  </script>
</body>
</html>
